<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results Summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Your Result</h1>
    <div class="score-circle">
      <span class="score">76</span>
      <span class="max-score">of 100</span>
    </div>
    <p class="status">Great</p>
    <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    
    <h2>Summary</h2>
    <div class="summary">
      <div class="category">
        <span class="category-title">Reaction</span>
        <span class="category-score">80 / 100</span>
      </div>
      <div class="category">
        <span class="category-title">Memory</span>
        <span class="category-score">92 / 100</span>
      </div>
      <div class="category">
        <span class="category-title">Verbal</span>
        <span class="category-score">61 / 100</span>
      </div>
      <div class="category">
        <span class="category-title">Visual</span>
        <span class="category-score">72 / 100</span>
      </div>
    </div>
    <button class="continue-btn">Continue</button>
    <!-- Example image placeholders -->
    <img src="./design/desktop-design.jpg" alt="Description of desktop image" class="image-desktop">
    <img src="./design/mobile-design.jpg" alt="Description of mobile image" class="image-mobile">
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sadeq Refai</a>.
  </div>
</body>
</html>
